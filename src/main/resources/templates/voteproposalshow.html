<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Vote Bot App</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Product Details</h2>
        <div>
            <form class="form-horizontal">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Vote Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${voteproposal.id}">Vote Id</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${voteproposal.name}">name</p>
                    </div>
                </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Detail:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${voteproposal.description}">Detail</p>

                </div>
            </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Line of Business:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${voteproposal.linebusiness}">Line of Business</p>

                    </div>
                </div>

            </form>
    </div>
</div>

</body>
</html>
